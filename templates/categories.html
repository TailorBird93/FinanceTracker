{% extends 'base.html' %}
{% block title %}Categories{% endblock %}
{% block content %}
<h1>Your Categories</h1>
<p><a href="{{ url_for('add_category') }}">Add a New Category</a></p>
{% if categories %}
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>You have no categories yet.</p>
{% endif %}
{% endblock %}
