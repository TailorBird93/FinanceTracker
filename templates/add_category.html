{% extends 'base.html' %}
{% block title %}Add Category{% endblock %}
{% block content %}
<h1>Add a New Category</h1>
<form method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
